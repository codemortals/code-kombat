<h2>
  <button mat-button (click)="create()"><mat-icon>note_add</mat-icon></button>
  Blog post list ({{ posts.length }})
</h2>

<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <img mat-card-avatar [src]="post.image" *ngIf="post.image">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="post.subtitle">{{ post.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image [src]="post.image2"> -->
  <mat-card-content>
    <p>{{ post.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/view', post.id]">Details</button>
  </mat-card-actions>
</mat-card>
