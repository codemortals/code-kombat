<div class="blog">
    <h1 class="blog__title">{{ blog.title }}</h1>
    <img class="blog__image" [src]="blog.image" [alt]="blog.title">
    <p>{{ blog.content }}</p>
    <p class="blog__date">{{ blog.created | date: 'short' }}</p>
    <a *ngIf="hasLink" [routerLink]="['/', 'view']">View more</a>
</div>
