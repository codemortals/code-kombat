<form (submit)="saveBlog()" [formGroup]="blogForm">

    <app-input id="title" label="Title" formControlName="title"></app-input>

    <app-input id="image" label="Image URL" formControlName="image"></app-input>

    <app-input type="textarea" id="content" label="Blog Content" formControlName="content"></app-input>

    <button [disabled]="blogForm.invalid">Create Blog</button>

</form>
